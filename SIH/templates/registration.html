{% load static %}
{% block stylesheets %}
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
{% endblock %}
{% block content %}

    <div class="reg-table"> 
       
        <div class="form-group">
            <label for=""> Name:</label>
           <br>
            <input type="text" class="css-input" id="name" name="name" placeholder="Enter Name" required/>
        </div>
       
        
        <div class="form-group">
            <label for="">  Phone No:</label>
            <br>
            <input type="number" class="css-input" id="phone" name="name" placeholder="Enter Phone No" required/>
        </div>
       
        
        <div class="form-group">
            <label for=""> Email:</label>
            <br>
            <input type="email" class="css-input" id="email" name="name" placeholder="Enter Email" required/>
        </div>
       
        
        <div class="form-group">
            <label for=""> Password:</label>
             <br>
            <input type="password" class="css-input" id="password" name="name" placeholder="Enter password" required/>
    
        </div>
     
        <div class="posbtn">
            <a class="btn" href="#"> Login</a>
        </div>
        
{% endblock %}
